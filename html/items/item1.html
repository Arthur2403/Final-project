<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/items.css">
</head>
<body>
    <header class="header">
        <div class="header__burger">
            <span></span>
        </div>
        <div class="header__item1">
            <a href="/html/shop.html" class="header__link">
                <div class="header__brand">
                    <img src="/img/shop.png" alt="icon" class="header__icon">
                    <span class="header__name">Shop</span>
                </div>
            </a>
            <div class="header__catalog">
                <img src="/img/catalog.png" alt="catalog" class="header__icon">
                <span class="header__catalogword">Catalog</span>
            </div>
            <div class="header__news">
                <img src="/img/news.png" alt="news" class="header__icon">
                <span class="header__newsword">News</span>
            </div>
        </div>
        <div class="header__buttons">
            <button class="header__log">Log in</button>
            <button class="header__signin">Sign in</button>
        </div>
    </header>
    <main class="item">
        <img src="/img/mouse.jpg" alt="" class="item__img">
        <div class="item__text">
            <p class="item__name">
                Logitech G903 Hero 16K Lightspeed Gaming Mouse USB Black
            </p>
            <div class="item__details">
                <div class="item__seller-rating">
                    <p class="item__seller">Seller: <a href="https://rozetka.com.ua/seller/netbox/">NETBOX</a></p>
                    <p class="item__rating">4.4/5 (<a href="https://rozetka.com.ua/seller/netbox/reviews/">279 reviews</a>)</p>
                </div>
                <img src="/img/message.png" alt="" class="item__message">
            </div>
            <div class="item__main">
                <span class="item__price">3699â‚´</span>
                <button class="item__buy">Buy</button>
                <button class="item__credit"><img src="" alt="" class="item__credit-icon">Buy in credit</button>
            </div>
        </div>
    </main>
    <script>
        document.querySelector('.header__burger').addEventListener('click', function(){
            this.classList.toggle('active');
            document.querySelector('.header__item1').classList.toggle('open')
        })
    </script>
</body>
</html>
